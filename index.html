<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./fav.ico">
  <title>•••Brainless•••</title>
</head>
<body>
  <!-- background images -->
  <div class="wrapper background-box">
    <div class="video-container">
      <video autoplay muted loop webkit-playsinline playsinline>
        <source src="./assets/images/header2.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- <div class="background-image no01"></div> -->
    <div class="background-image no02"></div>
    <div class="background-image no03"></div>
    <div class="background-image no04"></div>
    <div class="background-image no05"></div>
    <div class="background-image no06"></div>
    <div class="background-image no07"></div>
    <div class="background-image no08"></div>
    <div class="background-image no09"></div>
    <div class="background-image no10"></div>
    <div class="background-image no11"></div>
    <div class="background-image no12"></div>
    <div class="background-image no13"></div>
    <div class="background-image no14"></div>
    <!-- characteristics-animated -->
    <div class="background-image character-1"></div>
    <div class="background-image character-2"></div>
    <div class="background-image character-3"></div>
    <div class="background-image character-4"></div>
    <!-- team cards -->
    <div class="team-grid">
      <div class="background-image team team-1"></div>
      <div class="background-image team team-2"></div>
      <div class="background-image team team-3"></div>
      <div class="background-image team team-4"></div>
      <div class="background-image team team-5"></div>
      <div class="background-image team team-6"></div>
      <div class="background-image team team-7"></div>
      <div class="background-image team team-8"></div>
      <div class="background-image team team-9"></div>
      <div class="background-image team team-10"></div>
      <div class="background-image team team-11"></div>
      <div class="background-image team team-12"></div>
    </div>
    <!-- bottom video -->
    <div class="video-bottom">
      <video autoplay muted loop webkit-playsinline playsinline>
        <source src="./assets/images/this-is-brainless.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- social media icons -->
    <div class="social-grid">
      <a href="https://www.brainlessclothing.com" class="social">
        <div class="background-image socialbox social-web"></div></a>
      <!-- <a href="" class="social"><div class="background-image socialbox social-discord"></div></a> -->
      <a href="https://www.instagram.com/brainless_clothing/" class="social">
        <div class="background-image socialbox social-instagram"></div></a>
      <a href="https://www.tiktok.com/@brainless_clothing" class="social">
        <div class="background-image socialbox social-tiktok"></div></a>
      <!-- <a href="" class="social"><div class="background-image socialbox social-twitter"></div></a> -->
    </div>
  </div>
  <footer>Made with ❤️ in Cuenca</footer>
</body>
</html>
